  <rect x="36" y="27" width="6" height="6" fill="#fff" opacity="0.9" rx="1"/>
  <rect x="22" y="34" width="6" height="6" fill="url(#grad2)" rx="1"/>
  <rect x="29" y="34" width="6" height="6" fill="#fff" opacity="0.9" rx="1"/>
  <rect x="36" y="34" width="6" height="6" fill="url(#grad2)" rx="1"/>
